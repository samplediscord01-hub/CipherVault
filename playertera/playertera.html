<!DOCTYPE html>
<html>
<head>
    <title>PlayerTera API Test</title>
</head>
<body>
    <h1>Test PlayerTera API</h1>
    <input type="text" id="playerteraLink" placeholder="Paste TeraBox share link" style="width:400px;">
    <button id="playerteraBtn">Fetch PlayerTera</button>

    <pre id="output"></pre>

    <script>
        const output = document.getElementById("output");

        document.getElementById("playerteraBtn").addEventListener("click", async () => {
            const url = document.getElementById("playerteraLink").value.trim();
            if (!url) {
                output.textContent = "Please enter a TeraBox share link.";
                return;
            }
            output.textContent = "Fetching PlayerTera...";
            try {
                const res = await fetch(`http://localhost:3000/playertera-proxy`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });
                const text = await res.text();
                output.textContent = text;
            } catch (err) {
                output.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
