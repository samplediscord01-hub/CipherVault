<!DOCTYPE html>
<html>
<head>
    <title>Iteraplay API Tester</title>
</head>
<body>
    <h1>Iteraplay API Tester</h1>
    <input type="text" id="iteraplayLink" placeholder="Paste TeraBox share link" style="width:400px;">
    <button id="iteraplayBtn">Fetch</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById("output");

        document.getElementById("iteraplayBtn").addEventListener("click", async () => {
            const link = document.getElementById("iteraplayLink").value.trim();
            if (!link) {
                output.textContent = "Please enter a TeraBox share link.";
                return;
            }

            output.textContent = "Fetching...";
            try {
                const res = await fetch(`http://localhost:3000/iteraplay-proxy`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ link })
                });
                const text = await res.text();
                output.textContent = text;
            } catch (err) {
                output.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
